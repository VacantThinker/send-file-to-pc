<!DOCTYPE html>
<html lang="zh">
<head id="head">
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>send file to pc</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <script src="lib/bootstrap.bundle.min.js"></script>

</head>
<body id="body">
<div class="container-fluid" id="app">
    <div class="row">
        <div class="col-auto">
            <input
                    id="inputFile"
                    class="form-control"
                    type="file"/>
        </div>
    </div>
    <div class="my-3">
        <div class="progress">
            <div id="progress"
                 class="progress-bar bg-success" style="width:20%"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-auto">
            <button
                    id="btnUpload"
                    class="btn btn-primary"
                    type="button"
            >
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <img id="qrcode"/>
        </div>
    </div>

</div>
<script type="application/javascript" src="js/index.js"></script>
</body>
</html>
